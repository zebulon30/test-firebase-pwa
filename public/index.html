<!DOCTYPE html>
<html lang="fr">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
      <link rel="stylesheet" href="styles.css">
      <link rel="manifest" href="manifest">
      <script src="fonctions-firebase.js" type="module"></script>
  </head>
  <body>
    <form class="form-signin">
      <!-- <label>nom :</label><input id="nom" type="text" name="nom" /><br/>
      <label>prenom :</label><input id="prenom" type="text" name="prenom" /><br/> -->
      <div class="form-label-group mb-3">
        <!-- <label for="inputEmail">Email address</label> -->
        <input type="email" id="inputEmail" class="form-control" placeholder="Adresse email" required autofocus>
        <button class="tester_compte">Tester disponibilité email</button>
        <div id="erreur_email"></div>
      </div>
    
      <div class="form-label-group input-group mb-3">
        <!-- <label for="inputPassword">Password</label> -->
        <input type="password" id="inputPassword" class="form-control" placeholder="Mot de passe" required>
        <button class="password input-group-text px-2 py-2" title="Voir le mot de passe"><i class="bi-eye"></i></button>
      </div>
      
      <button class="creer_compte btn btn-lg btn-primary btn-block">Créer</button>
      <div id="erreur_api"></div>
    </form>
    <script>
      // Chargement du service worker si le navigateur le supporte (normalement tous maintenant)
      if ('serviceWorker' in navigator) {
         navigator.serviceWorker.register('/sw.js', { scope: '/' });
      }
    </script>
  </body>
</html>
